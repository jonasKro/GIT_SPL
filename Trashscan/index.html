<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashscan</title>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>

<body>
    <div class="header" id="header"><img src="logo.png" alt="logo" id="logo"><div id="date"></div></div>
    <div class="all">
        <div id="map"></div>
        <div class="right">
            <h2>INFOBOARD</h2>
            <ul id="boardDesign">
                <li id="totalBins"></li>
                <li id="redBins"></li>
                <li id="greenBins"></li>
                <li id="distance"></li>
                <li id="duration"></li>
            </ul>

                        <div class="buttons">
                <button id="refreshMap">Refresh Map</button>
                <button id="addMarker">Add Marker</button>
                <button id="removeMarker">Remove Marker</button>

        </div>
    </div>
